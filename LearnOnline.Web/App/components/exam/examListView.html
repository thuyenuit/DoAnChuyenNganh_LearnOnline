<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Danh sách đề thi
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Tổng quan</a></li>
        <li class="active"> Đề thi</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title"></h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-sm-4 col-xs-12">
                    <input type="text" class="form-control" ng-model="keyword" />
                </div>
                <div class="col-sm-2 col-xs-6">
                    <select  name="subjectId" class="form-control" ng-model="subjectId" ng-options="option.ID as option.SubjectName for option in listSubject">
                        <option value="">---Môn học---</option>
                    </select>
                </div>
                <div class="col-sm-2 col-xs-6">
                    <select  name="levelId" class="form-control" ng-model="levelId" ng-options="option.ID as option.LevelName for option in listLevels">
                        <option value="">---Cấp độ---</option>
                    </select>
                </div>
                <div class="col-sm-4 col-xs-12">
                    <button class="btn btn-default" ng-click="search()" type="button"><i class="fa fa-search"></i> Tìm kiếm</button>
                    <button class="btn btn-primary" type="button" ui-sref="exam-import"><i class="fa fa-plus"></i> Nhập đề thi</button>
                    <button class="btn btn-danger" ng-click="deleteMulti()" id="btnDeleteMulti" disabled type="button"><i class="fa fa-trash"></i> Xóa</button>
                </div>
            </div>
            <br />

            <div class="row container-fluid">
                <div class="table-responsive">
                    <table class="table table-bordered table-responsive table-hover text-center" style="white-space:nowrap; ">
                        <thead>
                            <tr>
                                <th style="width:5%">
                                    Show
                                    <select ng-change="changeShow()" ng-model="valueShow"
                                            ng-options="option.value as option.name for option in options"></select>
                                    <input type="checkbox" name="all" ng-click="selectAll()" />
                                </th>
                                <th style="width:5%">STT</th>
                                <th style="width:10%">Mã đề</th>
                                <th style="width:15%">Môn</th>
                                <th style="width:15%">Cấp độ</th>
                                <th style="width:25%">Người tạo</th>
                                <th style="width:15%">Ngày tạo</th>
                                <th style="width:10%">Trạng thái</th>
                            </tr>
                        </thead>
                        <tbody ng-repeat="item in listExam">
                            <tr>
                                <td>
                                    <!--<a class="btn btn-link" ng-init="toggle[$index] = false" ng-click="toggle[$index] = !toggle[$index]">
                                        <span class="fa fa-arrow-circle-up" ng-if="!toggle[$index]"></span>
                                        <span class="fa fa-arrow-circle-down" ng-if="toggle[$index]"></span>
                                    </a>-->
                                    <input type="checkbox" ng-model="item.checked" name="all" />
                                    <!--<button ui-sref="useredit({username:item.ID})" class="btn btn-primary" type="button" title="Edit"><i class="fa fa-pencil"></i></button>-->
                                </td>                              
                                <td>{{$index+ 1}}</td>
                                <td>{{item.ID}}</td>
                                <td>{{item.SubjectsName}}</td>
                                <td>{{item.LevelName}}</td>
                                <td>{{item.UserCreate}}</td>
                                <td>{{item.CreateDate | date: 'MM/dd/yyyy'}}</td>
                                <td>{{item.Status}}</td>                            
                            </tr>
                            <!--<tr ng-if="toggle[$index]" style="background-color:#6791dd">
                                <td colspan="7">
                                    <table class="table table-responsive table-hover text-center">
                                        <tr>
                                            <th>Câu hỏi</th>
                                            <th>Đáp án A</th>
                                            <th>Đáp án B</th>
                                            <th>Đáp án C</th>
                                            <th>Đáp án D</th>
                                            <th>Đáp án đúng</th>
                                        </tr>
                                        <tr>
                                            <td>{{item.Question}}</td>
                                            <td>{{item.OptionA}}</td>
                                            <td>{{item.OptionB}}</td>
                                            <td>{{item.OptionC}}</td>
                                            <td>{{item.OptionD}}</td>
                                            <td>{{item.Answer}}</td>                                         
                                        </tr>
                                    </table>
                                </td>
                            </tr>-->
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="8"><span class="pull-left">Trang: {{page+1}} - Tổng số bản ghi: {{totalCount}}</span></td>
                            </tr>
                        </tfoot>
                    </table>
                    <div ng-if="loading">
                        <div class="col-xs-4"></div>
                        <div class="col-xs-4">
                            <i class="fa fa-refresh fa-2x fa-spin"></i> <label class="label label-primary">Đang tải dữ liệu...</label>
                        </div>
                        <div class="col-xs-4"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getListExam(page)"></pager-directive>
        </div>
    </div>
    <!-- //Default box -->
</section>
