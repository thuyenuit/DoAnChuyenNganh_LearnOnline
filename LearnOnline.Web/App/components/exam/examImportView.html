  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Nhập đề thi từ Excel
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="exams">Danh sách</a></li>
        <li class="active"> Nhập đề thi từ Excel</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmImportExam" role="form" ng-submit="ImportExam()">
            <div class="box-body">               
                <div class="form-group">
                    <div class="col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Môn học</label>
                            <div class="col-sm-10">
                                <select required name="subjectId" class="form-control" ng-model="subjectId" ng-options="option.ID as option.SubjectName for option in listSubject">
                                    <option value="">---Chọn môn học---</option>
                                </select>
                                <span ng-show="frmImportExam.subjectId.$invalid" class="error">Phải chọn môn học</span>
                                <input type="hidden" name="subjectId" ng-model="subjectId" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Cấp độ</label>
                            <div class="col-sm-10">
                                <select  name="levelId" class="form-control" ng-model="levelId" ng-options="option.ID as option.LevelName for option in listLevels">
                                    <option value="">---Chọn cấp độ---</option>
                                </select>
                                <span ng-show="frmImportExam.levelId.$invalid" class="has-error">Phải chọn cấp độ</span>
                                <input type="hidden" name="levelId" ng-model="levelId" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">File Excel</label>
                            <div class="col-sm-10">
                                <input type="file" file-upload name="file" required />
                                <span ng-show="frmAddProduct.file.$invalid" class="has-error">Phải nhập  file</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-xs-12">                     
                    </div>
                </div>            
            </div>
            <div class="box-footer">
                <button ui-sref="products" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmImportExam.$invalid" class="btn btn-success pull-right">Lưu</button>
            </div>
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
